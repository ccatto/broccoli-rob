      <!-- Signals Section -->
      <!-- <p-tabPanel header="Signals" leftIcon="pi pi-bolt"> -->
        <div class="tutorial-section">
          <h2>Angular Signals</h2>
          <p>Signals provide a new reactive primitive for managing state in Angular applications.</p>
          
          <div class="example-container">
            <div class="signals-demo">
              <p>Counter Value: {{ counter() }}</p>
              <p>Doubled Value: {{ doubledCounter() }}</p>
              <div class="button-group">
                <p-button label="Increment" (click)="increment()"></p-button>
                <p-button label="Decrement" (click)="decrement()" severity="secondary"></p-button>
                <p-button label="Reset" (click)="reset()" severity="danger"></p-button>
              </div>
            </div>
            
            <!-- <p-code [code]="signalsExample" lang="typescript"></p-code> -->
          </div>
        </div>
